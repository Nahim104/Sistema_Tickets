<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sistema de Tickets - Redmine</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
            background: white;
            border-radius: 15px;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.2);
            overflow: hidden;
        }

        .header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 30px;
            text-align: center;
        }

        .header h1 {
            font-size: 2em;
            margin-bottom: 10px;
        }

        .header p {
            opacity: 0.9;
        }

        .config-section {
            padding: 30px;
            background: #f8f9fa;
            border-bottom: 2px solid #e9ecef;
        }

        .config-section h2 {
            color: #495057;
            margin-bottom: 20px;
            font-size: 1.3em;
        }

        .form-group {
            margin-bottom: 20px;
        }

        label {
            display: block;
            margin-bottom: 8px;
            color: #495057;
            font-weight: 600;
            font-size: 0.9em;
        }

        input, textarea, select {
            width: 100%;
            padding: 12px;
            border: 2px solid #e9ecef;
            border-radius: 8px;
            font-size: 1em;
            transition: border-color 0.3s;
        }

        input:focus, textarea:focus, select:focus {
            outline: none;
            border-color: #667eea;
        }

        textarea {
            resize: vertical;
            min-height: 100px;
        }

        .btn {
            padding: 12px 30px;
            border: none;
            border-radius: 8px;
            font-size: 1em;
            cursor: pointer;
            transition: all 0.3s;
            font-weight: 600;
        }

        .btn-primary {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
        }

        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.4);
        }

        .btn-secondary {
            background: #6c757d;
            color: white;
            margin-left: 10px;
        }

        .btn-secondary:hover {
            background: #5a6268;
        }

        .ticket-form {
            padding: 30px;
        }

        .alert {
            padding: 15px;
            border-radius: 8px;
            margin: 20px 30px;
            display: none;
        }

        .alert-success {
            background: #d4edda;
            border: 1px solid #c3e6cb;
            color: #155724;
        }

        .alert-error {
            background: #f8d7da;
            border: 1px solid #f5c6cb;
            color: #721c24;
        }

        .alert-info {
            background: #d1ecf1;
            border: 1px solid #bee5eb;
            color: #0c5460;
        }

        .loading {
            display: none;
            text-align: center;
            padding: 20px;
        }

        .spinner {
            border: 4px solid #f3f3f3;
            border-top: 4px solid #667eea;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 0 auto;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .tickets-list {
            padding: 30px;
            max-height: 400px;
            overflow-y: auto;
        }

        .ticket-item {
            background: #f8f9fa;
            padding: 15px;
            border-radius: 8px;
            margin-bottom: 10px;
            border-left: 4px solid #667eea;
        }

        .ticket-item h4 {
            color: #495057;
            margin-bottom: 5px;
        }

        .ticket-item p {
            color: #6c757d;
            font-size: 0.9em;
        }

        .config-saved {
            background: #28a745;
            color: white;
            padding: 5px 10px;
            border-radius: 5px;
            font-size: 0.8em;
            margin-left: 10px;
        }

        .button-group {
            display: flex;
            gap: 10px;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>üé´ Sistema de Tickets</h1>
            <p>Integraci√≥n con Redmine via API REST</p>
        </div>

        <div class="config-section">
            <h2>‚öôÔ∏è Configuraci√≥n de Conexi√≥n</h2>
            <div class="form-group">
                <label for="baseUrl">URL del Servidor Redmine:</label>
                <input type="text" id="baseUrl" placeholder="https://tu-servidor.com" value="https://npr3s.com/control">
            </div>
            <div class="form-group">
                <label for="apiKey">Clave API:</label>
                <input type="password" id="apiKey" placeholder="Tu clave API de Redmine">
            </div>
            <div class="form-group">
                <label for="projectId">ID del Proyecto:</label>
                <input type="text" id="projectId" placeholder="mi-proyecto" value="gti-0868-0498">
            </div>
            <button class="btn btn-primary" onclick="saveConfig()">üíæ Guardar Configuraci√≥n</button>
            <button class="btn btn-secondary" onclick="testConnection()">üîå Probar Conexi√≥n</button>
        </div>

        <div class="alert alert-success" id="successAlert"></div>
        <div class="alert alert-error" id="errorAlert"></div>
        <div class="alert alert-info" id="infoAlert"></div>

        <div class="ticket-form">
            <h2>üìù Crear Nuevo Ticket</h2>
            <div class="form-group">
                <label for="subject">Asunto:</label>
                <input type="text" id="subject" placeholder="T√≠tulo del ticket">
            </div>
            <div class="form-group">
                <label for="description">Descripci√≥n:</label>
                <textarea id="description" placeholder="Describe el problema o solicitud..."></textarea>
            </div>
            <div class="form-group">
                <label for="priority">Prioridad:</label>
                <select id="priority">
                    <option value="1">Baja</option>
                    <option value="2" selected>Normal</option>
                    <option value="3">Alta</option>
                    <option value="4">Urgente</option>
                    <option value="5">Inmediata</option>
                </select>
            </div>
            <div class="form-group">
                <label for="tracker">Tipo de Petici√≥n:</label>
                <select id="tracker">
                    <option value="1">Error</option>
                    <option value="2">Caracter√≠stica</option>
                    <option value="3">Soporte</option>
                </select>
            </div>
            <div class="button-group">
                <button class="btn btn-primary" onclick="createTicket()">üöÄ Crear Ticket</button>
                <button class="btn btn-secondary" onclick="listTickets()">üìã Ver Tickets</button>
            </div>
        </div>

        <div class="loading" id="loading">
            <div class="spinner"></div>
            <p>Procesando...</p>
        </div>

        <div class="tickets-list" id="ticketsList" style="display: none;">
            <h2>üìã Tickets del Proyecto</h2>
            <div id="ticketsContent"></div>
        </div>
    </div>

    <script>
        let config = {
            baseUrl: '',
            apiKey: '',
            projectId: ''
        };

        function loadConfig() {
            const saved = localStorage.getItem('redmineConfig');
            if (saved) {
                config = JSON.parse(saved);
                document.getElementById('baseUrl').value = config.baseUrl;
                document.getElementById('apiKey').value = config.apiKey;
                document.getElementById('projectId').value = config.projectId;
            }
        }

        function saveConfig() {
            config.baseUrl = document.getElementById('baseUrl').value.trim();
            config.apiKey = document.getElementById('apiKey').value.trim();
            config.projectId = document.getElementById('projectId').value.trim();

            if (!config.baseUrl || !config.apiKey || !config.projectId) {
                showAlert('error', '‚ùå Por favor completa todos los campos de configuraci√≥n');
                return;
            }

            localStorage.setItem('redmineConfig', JSON.stringify(config));
            showAlert('success', '‚úÖ Configuraci√≥n guardada exitosamente');
        }

        async function testConnection() {
            if (!validateConfig()) return;

            showLoading(true);
            try {
                const response = await fetch(`${config.baseUrl}/projects/${config.projectId}.json`, {
                    headers: {
                        'X-Redmine-API-Key': config.apiKey
                    }
                });

                if (response.ok) {
                    const data = await response.json();
                    showAlert('success', `‚úÖ Conexi√≥n exitosa con el proyecto: ${data.project.name}`);
                } else {
                    showAlert('error', `‚ùå Error: ${response.status} - ${response.statusText}`);
                }
            } catch (error) {
                showAlert('error', `‚ùå Error de conexi√≥n: ${error.message}`);
            }
            showLoading(false);
        }

        async function createTicket() {
            if (!validateConfig()) return;

            const subject = document.getElementById('subject').value.trim();
            const description = document.getElementById('description').value.trim();
            const priority = document.getElementById('priority').value;
            const tracker = document.getElementById('tracker').value;

            if (!subject || !description) {
                showAlert('error', '‚ùå Por favor completa el asunto y la descripci√≥n');
                return;
            }

            showLoading(true);
            try {
                const response = await fetch(`${config.baseUrl}/issues.json`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'X-Redmine-API-Key': config.apiKey
                    },
                    body: JSON.stringify({
                        issue: {
                            project_id: config.projectId,
                            subject: subject,
                            description: description,
                            priority_id: parseInt(priority),
                            tracker_id: parseInt(tracker)
                        }
                    })
                });

                if (response.ok) {
                    const data = await response.json();
                    showAlert('success', `‚úÖ Ticket #${data.issue.id} creado exitosamente`);
                    document.getElementById('subject').value = '';
                    document.getElementById('description').value = '';
                    setTimeout(() => listTickets(), 1000);
                } else {
                    const error = await response.json();
                    showAlert('error', `‚ùå Error al crear ticket: ${JSON.stringify(error.errors)}`);
                }
            } catch (error) {
                showAlert('error', `‚ùå Error: ${error.message}`);
            }
            showLoading(false);
        }

        async function listTickets() {
            if (!validateConfig()) return;

            showLoading(true);
            try {
                const response = await fetch(`${config.baseUrl}/issues.json?project_id=${config.projectId}&limit=10`, {
                    headers: {
                        'X-Redmine-API-Key': config.apiKey
                    }
                });

                if (response.ok) {
                    const data = await response.json();
                    displayTickets(data.issues);
                } else {
                    showAlert('error', `‚ùå Error al listar tickets: ${response.statusText}`);
                }
            } catch (error) {
                showAlert('error', `‚ùå Error: ${error.message}`);
            }
            showLoading(false);
        }

        function displayTickets(issues) {
            const container = document.getElementById('ticketsContent');
            const listDiv = document.getElementById('ticketsList');
            
            if (issues.length === 0) {
                container.innerHTML = '<p style="text-align: center; color: #6c757d;">No hay tickets en este proyecto</p>';
            } else {
                container.innerHTML = issues.map(issue => `
                    <div class="ticket-item">
                        <h4>#${issue.id} - ${issue.subject}</h4>
                        <p><strong>Estado:</strong> ${issue.status.name} | <strong>Prioridad:</strong> ${issue.priority.name}</p>
                        <p><strong>Creado:</strong> ${new Date(issue.created_on).toLocaleDateString('es-ES')}</p>
                    </div>
                `).join('');
            }
            
            listDiv.style.display = 'block';
            listDiv.scrollIntoView({ behavior: 'smooth' });
        }

        function validateConfig() {
            if (!config.baseUrl || !config.apiKey || !config.projectId) {
                showAlert('error', '‚ùå Por favor configura primero la conexi√≥n');
                return false;
            }
            return true;
        }

        function showAlert(type, message) {
            hideAllAlerts();
            const alertId = type === 'success' ? 'successAlert' : type === 'error' ? 'errorAlert' : 'infoAlert';
            const alert = document.getElementById(alertId);
            alert.textContent = message;
            alert.style.display = 'block';
            setTimeout(() => alert.style.display = 'none', 5000);
        }

        function hideAllAlerts() {
            document.getElementById('successAlert').style.display = 'none';
            document.getElementById('errorAlert').style.display = 'none';
            document.getElementById('infoAlert').style.display = 'none';
        }

        function showLoading(show) {
            document.getElementById('loading').style.display = show ? 'block' : 'none';
        }

        window.onload = loadConfig;
    </script>
</body>
</html>
